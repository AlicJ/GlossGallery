<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta charset='utf-8'>
	<title>Gloss Gallery</title>
	<script src="js/jquery-1.9.1.min.js" type="text/javascript"></script>
    <script src="js/jquery.prettyPhoto.js" type="text/javascript"></script>
    <script src="js/functions.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="css/prettyPhoto.css" type="text/css" media="screen" title="prettyPhoto main stylesheet" charset="utf-8" />
</head>

<body>
	<!-- If more examples/projects are to be added, please add them into functions.js under js folder -->
	<div class="container">
		<div class="scroll left">&lt;</div>

		<div class="scroll right">&gt;</div>
		
	</div>

	<script type="text/javascript">
		function resize() {
			var containerWidth = parseFloat($(".container").css("width"));
			var containerHeight = containerWidth /16*10;
			var exampleWidth = parseFloat($(".example").css("width"));
			var infoPadding = parseFloat($(".info").css("padding-top"));
			var infoWidth = parseFloat(exampleWidth) * (1-infoPadding/100);
			var arrowSize = containerHeight * 0.12
			var fontSize = arrowSize * 0.25
			var scrollHeight = (containerHeight + arrowSize)/2;
			var scrollPadding = containerHeight - scrollHeight;
			$("html").css({"font-size": fontSize})
			$(".container").css({height: containerHeight})
			$(".example").css({height: exampleWidth});
			$(".info").css({bottom: exampleWidth});
			$(".scroll").css({height: scrollHeight});
			$(".scroll").css({"padding-top": scrollPadding});
			$(".scroll").css({"font-size": arrowSize})
		}
		$(document).ready(function(){
			// setting up width and height dynamically
			resize();
			
			$( window ).bind("resize", function(){
			    resize()

				// set font size in percentage of the height/width
				// background image
		    })
		})
		

	</script>
	

	
</body>
</html>
